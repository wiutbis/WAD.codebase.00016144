<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Tutorial</title>
    <link rel="stylesheet" href="add.component.css" />
  </head>
  <body>
    <main class="container">
      <h1>Add Book</h1>
      <form class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter title"
            #titleInput
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter description"
            #descriptionInput
          ></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <!-- Select dropdown for category -->
          <select id="category" name="category" #categoryInput>
            <option value="" disabled>Select a category</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="publishedDate">
          <label for="pubdate">PublishedDate</label>
          <input type="date" id="pubdatae" name="pubdate" #publishedDateInput />
        </div>

        <div class="Author">
          <label for="author">Author</label>
          <input
            id="author"
            name="author"
            placeholder="Enter Author"
            #authorInput
          />
        </div>
        <br />
        <button
          type="button"
          class="btn"
          (click)="
            onSubmit(
              titleInput,
              descriptionInput,
              categoryInput,
              publishedDateInput,
              authorInput
            )
          "
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
