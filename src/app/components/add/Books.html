<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="add.component.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Books</div>
      <nav>
        <ul class="nav-links">
          <li><a href="add.component.html">Add</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <form class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder=" title" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder=" description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="categoryid">CategoryID</label>
          <input id="Categoryid" name="Categoryid" placeholder=" category-id" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input id="Category" name="Category" placeholder=" category" />
        </div>
        <div class="publishedDate">
          <label for="pubdate">PublishedDate</label>
          <input
            type="date"
            id="pubdatae"
            name="pubdate"
            placeholder="Published Date"
          />
        </div>

        <div class="Author">
          <label for="author">Author</label>
          <input id="author" name="author" placeholder="Enter Author" />
        </div>
        <br />
        <button type="button" class="btn" (click)="onSubmit()">Submit</button>
        <br />
        <button type="button" class="btnedit" (click)="onEdit()">Edit</button>
        <br />
        <button type="button" class="btndelete" (click)="onDelete()">
          Delete
        </button>
      </form>
    </main>
  </body>
</html>
