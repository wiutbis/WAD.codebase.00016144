<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllBooks</title>
    <link rel="stylesheet" href="book-details.component.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Book Details</div>
    </header>

    <main class="container">
      <form class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Title" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="Categoryid" name="Categoryid">
            <option
              *ngFor="let category of categories"
              [value]="category.id"
              [selected]="category.id === bookDetails?.categoryID"
            >
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="publishedDate">
          <label for="pubdate">PublishedDate</label>
          <input type="date" id="pubdatae" name="pubdate" />
        </div>
        <div class="Author">
          <label for="author">Author</label>
          <input id="author" name="author" placeholder="Enter Author" />
        </div>

        <br />
        <br />
        <button type="button" class="btnedit" (click)="onEdit()">Edit</button>
        <br />
        <button type="button" class="btndelete" (click)="onDelete()">
          Delete
        </button>
      </form>
    </main>
  </body>
</html>
